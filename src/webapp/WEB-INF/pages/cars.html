<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars List</h1>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Horsepower</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getModel}"></td>
            <td th:utext="${car.getSeries}"></td>
            <td th:utext="${car.getHorsepower}"></td>
        </tr>
    </table>
</div>
</body>
</html>
